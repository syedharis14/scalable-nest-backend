name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      packages: read

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Verify Lock File
        run: |
          if [ ! -f package-lock.json ]; then
            echo "âŒ package-lock.json not found!"
            exit 1
          fi

      - name: Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Set up environment variables
        run: |
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db?schema=public" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -U test_user -d test_db -h localhost -p 5432 && break
            sleep 5
          done

      - name: Install PostgreSQL Client
        run: sudo apt-get -yqq install postgresql-client

      - name: Run Prisma Migrations
        run: |
          npx prisma generate
          npx prisma migrate reset --force
          npx prisma migrate deploy

      - name: Run Linting
        run: npm run lint

      - name: Run Tests
        run: npm test -- --ci --detectOpenHandles

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/**
            coverage/**